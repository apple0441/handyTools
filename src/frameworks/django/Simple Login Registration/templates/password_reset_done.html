{% extends 'base.html' %}

{% block title %}
Reset Your Password
{% endblock title %}

{% block content %}
<div class="container-fluid c-shadow-medium-s c-content-back c-margin-top-resp pt-5" style="min-height: 800px; margin-bottom: 200px; margin-top: 100px;">
	<div class="row justify-content-center">
		<div class="col-lg-4 col-md-6 col-sm-8">
			<div class="card">
				<div class="card-body">
					<h3 class="card-title">Reset your password</h3>
					<p>Check your email for a link to reset your password. If it doesn't appear within a few minutes, check your spam folder.</p>
					<center><a href="{% url 'login' %}" class="btn c-back-normal c-text-normal c-shadow-small-h">Return to log in</a></center>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock content %}
