{% extends 'base.html' %}

{% block title %}Change password{% endblock %}

{% block breadcrumb %}
<ol class="breadcrumb my-4">
  <li class="breadcrumb-item active">Change Password</li>
</ol>
{% endblock %}

{% block content %}
<div class="container-fluid c-shadow-medium-s c-content-back c-margin-top-resp pt-5" style="min-height: 700px; margin-bottom: 200px; margin-top: 100px;">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-10">
      <form method="post" novalidate>
        {% csrf_token %}
        {% include 'includes/form.html' %}
        <button type="submit" class="btn c-back-normal c-text-normal c-shadow-small-h">Change password</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
