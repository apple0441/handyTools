  <li class="breadcrumb-item active">Success</li>
</ol>
{% endblock %}

<div class="container-fluid c-shadow-medium-s c-content-back c-margin-top-resp pt-5" style="min-height: 1300px; margin-bottom: 200px; margin-top: 100px;">
  <div class="alert alert-success" role="alert">
    <strong>Success!</strong> Your password has been changed!
  </div>
  <a href="{% url 'home' %}" class="btn c-back-normal c-text-normal c-shadow-small-h">Return to home page</a>
